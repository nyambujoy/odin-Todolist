       if (Array.isArray(tasks)) { // Check if tasks is an array
        // Iterate over the tasks and create list items to display them
        tasks.forEach(task => {
            const taskItem = document.createElement("div");
            taskItem.textContent = `Title: ${task.title}, Description: ${task.description}, Priority: ${task.priority}, Category: ${task.category}, Due Date: ${task.dueDate}`;
            taskDiv.appendChild(taskItem);
        });
    } else {
        // Handle case where tasks is not an array
        taskDiv.textContent = "No tasks found";
    }



